



<ion-header>
  <ion-navbar>
    <ion-title>
      My Diary
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

   <ion-list>
    <ion-item>
      <button ion-button full (click)="addEntry()">Add Entry</button>
    </ion-item>

  </ion-list>


  <ion-list>
    <ion-item *ngFor="let entry of entries" >

      <button ion-button clear icon-only item-start (click)="deleteEntry(entry.id)">
        <ion-icon name="close-circle"></ion-icon>
      </button>

      <ion-label (click)="editEntry(entry.id)">
        <p>{{entry.title}} </p>
      </ion-label>

      <ion-label (click)="editEntry(entry.id)">
        <p>{{entry.text}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

 
</ion-content>
