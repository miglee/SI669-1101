



<ion-header>
  <ion-navbar>
    <ion-title>
      My Diary
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let entry of entries" (click)="editEntry(entry.id)">
            <ion-label>
        <h2>Title:</h2>
      </ion-label>
      <ion-label (click)="editEntry(entry.id)">
        <p>{{entry.title}} </p>
      </ion-label>

            <ion-label>
        <h2>Text:</h2>
      </ion-label>
      <ion-label>
        <p>{{entry.text}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <button ion-button full (click)="addEntry()">Add Entry</button>
    </ion-item>
